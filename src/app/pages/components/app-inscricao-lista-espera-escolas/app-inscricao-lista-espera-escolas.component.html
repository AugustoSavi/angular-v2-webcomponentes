<div class="container">
  <h3>Escolas</h3>
  <p>
    Escolha as escolas e os turnos de preferência para as modalidades que você selecionou no passo anterior.
  </p>


  <div>
    <nav class="br-breadcrumb" aria-label="Breadcrumbs">
      <ol class="crumb-list" role="list">
        <li class="crumb"><a href="javascript:void(0)">Educação básica</a>
        </li>
        <li class="crumb"><i class="icon fas fa-chevron-right"></i><a href="javascript:void(0)">Educação infantil</a>
        </li>
        <li class="crumb"><i class="icon fas fa-chevron-right"></i><span href="javascript:void(0)">Bebês</span>
        </li>
      </ol>
    </nav>

    
    <div class="col-sm-12 col-lg-12 mb-3" *ngFor="let escola of arrayEscolas">
      <div class="row">
        <div class="col-sm-6 col-lg-6">
          <br-select 
            class="ml-3" 
            ngDefaultControl 
            [(ngModel)]="selectedEscolas" 
            name="select-etapas" 
            [options]="multiSelectOptionsEscolas"
            show-search-icon placeholder="Selecione uma escola">
          </br-select>
        </div>

        <br-button
            ngDefaultControl
            class="p-1"
            emphasis="secondary"
            density="medium"
            shape="circle"
            aria-label="Excluir"
            (click)="deleteSubmission(escola)"
          >
            <br-icon icon-name="fa6-solid:trash" />
          </br-button>
      </div>
      <div class="d-flex mt-3 ml-3">
        <div class="br-checkbox mt-2">
          <input id="checkbox-1" name="checkbox-1" type="checkbox" aria-label="Matutino"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedMatutino" />
          <label for="checkbox-1">Matutino</label>
        </div>
        <div class="br-checkbox ml-3">
          <input id="checkbox-2" name="checkbox-2" type="checkbox" aria-label="Vespertino"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedVespertino" />
          <label for="checkbox-2">Vespertino</label>
        </div>
        <div class="br-checkbox ml-3">
          <input id="checkbox-3" name="checkbox-3" type="checkbox" aria-label="Noturno"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedNoturno" />
          <label for="checkbox-3">Noturno</label>
        </div>
        <div class="br-checkbox ml-3">
          <input id="checkbox-4" name="checkbox-4" type="checkbox" aria-label="Integral"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedIntegral" />
          <label for="checkbox-4">Integral</label>
        </div>
      </div>
    </div>

    
    <br-button 
      emphasis="tertiary" 
      (click)="addEscola()"
      density="medium">Adicionar mais uma escola</br-button>

  </div>

  <br-divider></br-divider>

  <div>
    <nav class="br-breadcrumb" aria-label="Breadcrumbs">
      <ol class="crumb-list" role="list">
        <li class="crumb"><a href="javascript:void(0)">Educação básica</a>
        </li>
        <li class="crumb"><i class="icon fas fa-chevron-right"></i><a href="javascript:void(0)">Educação infantil</a>
        </li>
        <li class="crumb"><i class="icon fas fa-chevron-right"></i><span href="javascript:void(0)">Crianças bem pequenas</span>
        </li>
      </ol>
    </nav>

    <div class="col-sm-12 col-lg-12 mb-3">
      <div class="row">
        <div class="col-sm-6 col-lg-6">
          <br-select class="ml-3" ngDefaultControl [(ngModel)]="selectedEscolas" name="select-etapas" label="Escola(s)"
            [options]="multiSelectOptionsEscolas" select-all-label="Selecionar todas" unselect-all-label="Remover todas"
            is-multiple show-search-icon placeholder="Selecione escolas">
          </br-select>
        </div>
      </div>
      <div class="d-flex mt-3 ml-3">
        <div class="br-checkbox mt-2">
          <input id="checkbox-1" name="checkbox-1" type="checkbox" aria-label="Matutino"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedMatutino" />
          <label for="checkbox-1">Matutino</label>
        </div>
        <div class="br-checkbox ml-3">
          <input id="checkbox-2" name="checkbox-2" type="checkbox" aria-label="Vespertino"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedVespertino" />
          <label for="checkbox-2">Vespertino</label>
        </div>
        <div class="br-checkbox ml-3">
          <input id="checkbox-3" name="checkbox-3" type="checkbox" aria-label="Noturno"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedNoturno" />
          <label for="checkbox-3">Noturno</label>
        </div>
        <div class="br-checkbox ml-3">
          <input id="checkbox-4" name="checkbox-4" type="checkbox" aria-label="Integral"
            (change)="onChangeCheckbox($event, false)" [(ngModel)]="checkedIntegral" />
          <label for="checkbox-4">Integral</label>
        </div>
      </div>
    </div>

    <br-button emphasis="tertiary" density="medium">Adicionar mais uma escola</br-button>

  </div>

</div>
