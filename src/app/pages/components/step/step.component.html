<nav class="br-step" data-initial="1" data-label="bottom" role="none">
  <div class="step-progress" role="listbox" aria-orientation="horizontal" aria-label="Lista de OpÃ§Ãµes">
    <button
      *ngFor="let step of steps; let i = index"
      class="step-progress-btn"
      [class.active]="selectedIndex === i"
      role="option"
      [attr.aria-posinset]="i + 1"
      [attr.aria-setsize]="steps.length"
      [attr.step-num]="i + 1"
      type="button"
      (click)="onStepClick(i)"
    >
      <span class="step-info">{{ step }}</span>
    </button>
  </div>
</nav>
